<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Aplicación de lista de canciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Aplicación de lista de canciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-button fill="outline" expand="block" (click)="gotoSongs()">Mostrar canciones</ion-button>
  </div>
</ion-content>
