<ion-header>
  <ion-toolbar>
    <ion-title>songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let s of songs">
      <ion-label>
        <h1>{{s.name}}</h1>
        <p>{{s.duration}}</p>
        <p>{{s.authors}}</p>
        <p>{{s.album}}</p>
        <p>{{s.favourite}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
